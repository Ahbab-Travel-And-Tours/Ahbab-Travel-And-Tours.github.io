<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Contact Section Themed Styling */
        .ahbab-contact {
            text-align: center;
            padding: 70px 30px;
            background-color: black; /* Kabba's cloth */
            color: white; /* White text for contrast */
        }

        .ahbab-contact .contact-heading {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: gold; /* Gold for prominence */
        }

        .ahbab-contact .contact-subheading {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: white; /* Subheading remains white */
        }

        .ahbab-contact .divider {
            width: 150px;
            height: 4px;
            margin: 0 auto 50px;
            background-color: gold; /* Gold divider to match the theme */
        }

        .ahbab-contact .contact-info {
            display: flex;
            justify-content: center;
            gap: 80px;
            flex-wrap: wrap;
        }

        .ahbab-contact .contact-item {
            text-align: center;
            width: 250px;
        }

        .ahbab-contact .icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            font-size: 36px;
            color: white; /* Icon color */
            background-color: gold; /* Gold icon background */
        }

        .ahbab-contact .contact-label {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: white; /* White labels */
        }

        .ahbab-contact .contact-detail {
            font-size: 1.2rem;
            color: gold; /* Gold details for contrast */
        }

        /* WhatsApp Button */
        .ahbab-contact .whatsapp-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: gold; /* Gold button background */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .ahbab-contact .whatsapp-button img {
            width: 40px;
            height: 40px;
        }

        /* Arabic-inspired Patterns (Optional, for Divider or Borders) */
        .ahbab-contact .decorative-pattern {
            margin: 30px auto;
            width: 100%;
            height: 10px;
            background: repeating-linear-gradient(
                45deg,
                gold,
                gold 10px,
                black 10px,
                black 20px
            );
        }
    </style>
</head>
<body>
    <div class="ahbab-contact">
        <h2 class="contact-heading">AHBAB TRAVELS & TOUR</h2>
        <p class="contact-subheading">We Are Here To Help</p>
        <div class="divider"></div>
        <div class="contact-info">
            <div class="contact-item">

                </div>

            </div>
            <div class="contact-item">
                <div class="icon email-icon">

            </div>
            <div class="contact-item">
                <div class="icon address-icon">
                    <span>üìç</span>

                <h3 class="contact-label">Address</h3>

            </div>
        </div>
        <div class="decorative-pattern"></div>
        <a href="https://wa.me/923645110066" class="whatsapp-button">

        </a>
    </div>
</body>
</html>
